<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Nuevo registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="second-toolbar">
      <ion-title class="title">Seleccionar instituci贸n educativa</ion-title>
    </ion-toolbar>
  </ion-header>
  <section class="ion-padding">
    <ion-select label="Enfoque" label-placement="floating" fill="outline" class="ion-margin-bottom" placeholder="Seleccione una opci贸n">

    </ion-select>
    <ion-select label="Actividad" label-placement="floating" fill="outline" class="ion-margin-bottom" placeholder="Seleccione una opci贸n">

  </section>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="primary">

        <ion-icon aria-hidden="true" name="camera"></ion-icon>
        <ion-label class="i-label">Agregar evidencia</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/registers/add/select-institution', idInstitution, 'add-attached']">
