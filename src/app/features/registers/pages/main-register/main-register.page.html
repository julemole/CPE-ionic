<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Nuevo registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="second-toolbar">
      <ion-title class="title">Seleccionar institución educativa</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="registerForm" class="form-container" (ngSubmit)="saveRegister()">
    <section class="ion-padding">
      <ion-select label="Enfoque" formControlName="approach" label-placement="floating" fill="outline" class="ion-margin-bottom" placeholder="Seleccione una opción">

      </ion-select>
      <ion-select label="Actividad" formControlName="activity" label-placement="floating" fill="outline" class="ion-margin-bottom" placeholder="Seleccione una opción">

      </ion-select>
      <ion-select label="Subactividad" formControlName="subactivity" label-placement="floating" fill="outline" class="ion-margin-bottom" placeholder="Seleccione una opción">

      </ion-select>
    </section>
  </form>

  <ion-list class="evidence-list">
    <ion-item lines="none">
      <ion-label class="section-title">Evidencia Fotográfica</ion-label>
    </ion-item>
    <ion-item *ngFor="let evidence of evidences" lines="none">
      <ion-icon name="camera-outline" slot="start" class="icon-size"></ion-icon>
      <ion-label>
        <ion-router-link [routerLink]="['/evidence-details', evidence.id]" class="evidence-link">
          {{ evidence.name }}
        </ion-router-link>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-button expand="block" color="primary" (click)="addEvidence()">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        Agregar evidencia
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list class="anexo-list">
    <ion-item lines="none">
      <ion-label class="section-title">Anexos</ion-label>
    </ion-item>
    <ion-item *ngFor="let anexo of anexos" lines="none">
      <ion-icon name="document-attach-outline" slot="start" class="icon-size"></ion-icon>
      <ion-label>
        <ion-router-link [routerLink]="['/anexo-details', anexo.id]" class="anexo-link">
          {{ anexo.name }}
        </ion-router-link>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-button expand="block" color="primary" (click)="addAnexo()">
        <ion-icon name="document-attach-outline" slot="start"></ion-icon>
        Agregar anexo
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
