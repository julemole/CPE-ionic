<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Nuevo registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="second-toolbar">
      <ion-title class="title">Seleccionar institución educativa</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="registerForm" class="form-container" (ngSubmit)="saveRegister()">
    <section class="ion-padding">
      <ion-select label="Enfoque" formControlName="approach" label-placement="floating" fill="outline" class="ion-margin-bottom" placeholder="Seleccione una opción">

      </ion-select>
      <ion-select label="Actividad" formControlName="activity" label-placement="floating" fill="outline" class="ion-margin-bottom" placeholder="Seleccione una opción">

      </ion-select>
      <ion-select label="Subactividad" formControlName="subactivity" label-placement="floating" fill="outline" class="ion-margin-bottom" placeholder="Seleccione una opción">

      </ion-select>
    </section>
  </form>

  <ion-list>
    <ion-item lines="none">
      <ion-label>Evidencia Fotográfica</ion-label>
    </ion-item>
    <ion-item *ngFor="let evidence of evidences">
      <ion-icon name="camera-outline" slot="start" color="dark"></ion-icon>
      <ion-label>{{ evidence.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button expand="block" fill="clear" (click)="addEvidence()">
        <ion-icon name="camera-outline" slot="start" color="dark"></ion-icon>
        Agregar evidencia
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none">
      <ion-label>Anexos</ion-label>
    </ion-item>
    <ion-item *ngFor="let anexo of anexos">
      <ion-icon name="document-attach-outline" slot="start" color="dark"></ion-icon>
      <ion-label>{{ anexo.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button expand="block" fill="clear" (click)="addAnexo()">
        <ion-icon name="document-attach-outline" slot="start" color="dark"></ion-icon>
        Agregar anexo
      </ion-button>
    </ion-item>
  </ion-list>
