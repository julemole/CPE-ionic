<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Ajustes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de la Aplicación</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Versión</ion-label>
        <ion-note slot="end">1.0.0</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>Última actualización</ion-label>
        <ion-note slot="end">{{ lastUpdateDate }}</ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Sincronización de Base de Datos -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Base de Datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Estado de sincronización</ion-label>
        <ion-note slot="end">{{ syncStatus }}</ion-note>
      </ion-item>

      <!-- Botón para sincronizar la base de datos -->
      <!-- <ion-button expand="block" color="secondary" (click)="syncDatabase()">
        Sincronizar Base de Datos
      </ion-button>

      <!-- Botón para descargar la base de datos -->
      <ion-button expand="block" color="tertiary" (click)="downloadDatabase()">
        Descargar Base de Datos Local
      </ion-button> -->
    </ion-card-content>
  </ion-card>

  <!-- Otras configuraciones -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Configuraciones adicionales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item> -->
      <ion-item>
        <ion-label>Almacenamiento en caché</ion-label>
        <ion-button color="danger" expand="block" (click)="clearCache()">Limpiar Caché</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
