<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Mi perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <div class="icon-container">
    <ion-icon name="person-outline"></ion-icon>
  </div> -->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Información del Tutor</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Nombre Tutor" labelPlacement="stacked" placeholder="Nombre" [(ngModel)]="tutorName" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Cédula de ciudadanía" labelPlacement="stacked" placeholder="Cédula" [(ngModel)]="identification" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Correo electrónico" labelPlacement="stacked" placeholder="Correo" [(ngModel)]="email" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Departamento" labelPlacement="stacked" placeholder="Departamento" [(ngModel)]="department" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Ruta" labelPlacement="stacked" placeholder="Ruta" [(ngModel)]="route" readonly></ion-input>
      </ion-item>

      <!-- <ion-list *ngFor="let municipio of tutor.municipios"> -->
      <ion-list>
        <ion-item>
          <ion-label>
            <strong>Municipio:</strong> hola
          </ion-label>
        </ion-item>

        <ion-list>
        <!-- <ion-list *ngFor="let sede of municipio.sedes"> -->
          <ion-item>
            <ion-label>
              - sede
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <div class="btn-ct">
    <ion-button class="ion-margin-vertical" expand="stacked" (click)="logout()">Cerrar sesión</ion-button>
  </div>
</ion-content>
