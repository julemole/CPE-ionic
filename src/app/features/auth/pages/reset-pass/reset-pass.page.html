<ion-content>
  <section class="main-container">
    <app-banner-gov class="h-45"/>
    <article class="recover-ct">
      <ion-buttons slot="start" class="back-btn">
        <ion-back-button defaultHref="/recover-pass"></ion-back-button>
      </ion-buttons>
      <div class="form-section">
        <div class="icon-login-ct">
          <ion-icon name="key-outline" class="icon-login"></ion-icon>
        </div>
        <form class="form-container">
          <div class="w-100">
            <ion-input class="inp-style" label="Contrase単a temporal" label-placement="floating" fill="outline" [type]="showTempPass ? 'text' : 'password'"
              [formControl]="temporalPass" helperText="Escribe la contrase単a temporal" errorText="Campo obligatorio"
            >
              @if(showTempPass){
                <ion-icon name="eye-off-outline" class="icon" (click)="showTempPassword()"></ion-icon>
              } @else {
                <ion-icon name="eye-outline" class="icon" (click)="showTempPassword()"></ion-icon>
              }
            </ion-input>
          </div>
          <div class="w-100">
            <ion-input class="inp-style" label="Nueva contrase単a" label-placement="floating" fill="outline" [type]="showNewPass ? 'text' : 'password'"
              [formControl]="newPass" helperText="Escribe tu nueva contrase単a" errorText="Campo obligatorio"
            >
              @if(showNewPass){
                <ion-icon name="eye-off-outline" class="icon" (click)="showNewPassword()"></ion-icon>
              } @else {
                <ion-icon name="eye-outline" class="icon" (click)="showNewPassword()"></ion-icon>
              }
            </ion-input>
          </div>
          <ion-button id="code-alert" expand="block" >Enviar</ion-button>
        </form>
      </div>
    </article>
  </section>
</ion-content>
